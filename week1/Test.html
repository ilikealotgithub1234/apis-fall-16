<body>
  Email <input id = 'email' type = 'text'/><br>
  Password <input id = 'password' type = 'password'/><br>
  <button id='login'>Sign Up</button>

  <script>
  var i = 0;
  var all = {};
  var email = $('#email').val();
  var password = $('#password').val();
  function storeData(){
    password = $('#password').val();
    email = $('#email').val();
    for(i > 0;i=i;i++){
      if(email.val() == all.email[1] && password.val() == all.email[0]){
        alert('success! ');
      }
      else{
        alert('incorrect.');
      }
    }

    loginButton.text("Log in");

    var data = [];
    all[email] = data;
    data[1] = email;
    data[0] = password;
    console.log('username  pass  :' + data);
    console.log(all);
  }



  var loginButton = $('#login');
  loginButton.click(storeData);



  </script>
</body>
